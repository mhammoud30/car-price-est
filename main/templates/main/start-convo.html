{% extends 'main/base.html' %}

{% block content %}
<section class="vh-100" style="background-image: url('../../../static/images/overlay.png') ,url('../../../static/images/banner.jpg') ; color: #fff;">
   
    <div class= 'container py-5 h-100"'>
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10"> 
    <form method="post"> 
        {% csrf_token %}
        <h2>Conversation Subject</h2>
        <input  type="text" id="name"  name="name" value="">
        <h2> To :</h2>
        <input  type="text" id="seller"  name="seller" value="{{seller}}" readonly>
        <h2> Car: </h2>
        <input  type="text" id="car"  name="car" value="{{car}}" readonly>
        <h2> Message</h2>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
        <button type="sumbit" name="send" class="btn btn-success"value="send"> Send Message</button>
    </form>
</div> 
</div>
</div>
</section>
{% endblock content %}
