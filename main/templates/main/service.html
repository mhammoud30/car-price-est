
{% extends 'main/base.html'%}
{% include 'main/navbar.html' %}
{% load static %}
{% block content %}
<section class="vh-100" style="background-image: url('../../../static/images/overlay.png') ,url('../../../static/images/banner.jpg') ; color: #fff;">
   
<div class= 'container py-5 h-100"'>
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10"> 
            
    <h2> Estimate your car's price now!</h2>
    <form method="post" class="row g-3">
    {% csrf_token %}

    <div class="col-md-6">
        <span class="input-group-text" id="inputGroup-sizing-sm">Odometer</span>
        <input type="text" id="odometer" class="form-control" name="odometer" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
    </div>
    <div class="col-md-6">
        <span class="input-group-text" id="inputGroup-sizing-sm">Year</span>
        <input type="text" id="year" class="form-control" name="year" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
    </div>
    <div class="col-12">
    <label for="condition" class="form-label">Condition</label>
    <input type="range" class="form-range" min="0" max="5" step="0.5" id="condition" name="condition">
    </div> 
    <div class="col-md-6">
    <h4>Transmition</h4>
	<div class="form-check">
        <input class="form-check-input" type="radio" name="trans" id="radio-trans-1" value="1"checked>
        <label class="form-check-label" for="flexRadioDefault1">
            Automatic
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="trans" id="radio-trans-2" value="0" >
        <label class="form-check-label" for="flexRadioDefault2">
            Manual
        </label>
      </div>
    </div>
    <div class="col-md-4">
    <label for="CarModel" class="form-label">Car Model</label>
    <select  name="CarModel" id="CarModel" class="form-select" >
    <option value="" selected="selected">Choose a Model</option>
        {% for model in carModels%}
		<option>{{model}}</option>
        {%  endfor %}
    
     </select>
    </div>
  <div class="col-12">
  <button type="sumbit" class="btn btn-primary" name="estimate" value="estimate">Estimate Price</button>
  </div>
	<div><h2>{{price}}</h2> </div>
</div>
	
</form>
</div>
</div>
</div>
</div>
</section>
{% endblock %}
